<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
    <link rel="stylesheet" href="stylesta.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">TA-TE-TI</h1>
      <section class="players" id="players">
        <div class="redPlayer">Player A</div>
        <div>Player B</div>
      </section>
      <section class="playersScore" id="playersScore">
        <div>Score: 0</div>
        <div>Score: 0</div>
      </section>
      <section id="game" class="game">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
      </section>
      <div id="victory" class="victory">
        <div>
          <a id="acceptInfo" class="acceptInfo"></a>
          <a id="accept" class="accept">
            Aceptar
          </a>
        </div>
      </div>
      <div>
        <p class="resetBtn" id="resetBtn">Reset scores</p>
      </div>
    </div>
    <footer class="footer">
      <p>Design by: <span>Uachi el MataLagartos</span></p>
    </footer>
    <script src="mainta.js"></script>
  </body>
</html>
